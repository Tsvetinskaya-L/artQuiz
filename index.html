            <main class="main__start">

        <div class="wrapper__content wrapper__content__setting hide"
             id="settingPage">
            <header class="header__setting">
                <p class="header__setting__back-arrow"><a class="header__setting__item "
                       data-goto="#startPage"
                       href="#">&lt;</a></p>
                <p class="header__setting__title">Settings</p>
                <p class="header__setting__exit"><a class="header__setting__item"
                       data-goto="#startPage"
                       href="#">&#10006;</a></p>
            </header>

            <main class="main__setting">
                <div class="main__setting__volume">
                    <h2 class="main__setting__title">Volume</h2>
                    <div class="main__setting__volume-marker">
                        <input class="main__setting__volume-slider"
                               type="range"
                               id="volume"
                               name="volume"
                               min="0"
                               max="11">
                    </div>
                    <div class="main__setting__volume-icons">
                        <button class="main__setting__volume-btn"
                                id="volume-mute"> <img class="main__setting__value-icon-item"
                                 src="./assets/svg/bi_volume-mute.svg"
                                 alt="volume mute">
                        </button>
                        <button class="main__setting__volume-btn"
                                id="volume-down"> <img class="main__setting__value-icon-item"
                                 src="./assets/svg/bi_volume-down.svg"
                                 alt="volume down">
                        </button>



                    </div>
                </div>

                <div class="main__setting__time-game">
                    <h2 class="main__setting__title">Time game</h2>
                    <div class="main__setting__time-game-marker">
                        <p class="main__setting__time-game-on">On</p>
                        <form class="main__setting__time-game-checkbox">
                            <div class="time-game-checkbox-container">
                                <div class="time-game-checkbox-select">
                                    <input class="time-game-check"
                                           type="radio"
                                           name="option1"
                                           id="radioON"
                                           checked>

                                </div>
                                <div class="time-game-checkbox-select">
                                    <input class="time-game-check"
                                           type="radio"
                                           name="option1"
                                           id="radioOFF">

                                </div>
                            </div>
                        </form>
                    </div>


                </div>

                <div class="main__setting__time-answer">
                    <h2 class="main__setting__title">Time to answer</h2>
                    <div class="main__setting__time-answer__conteiner">
                        <button class="main__setting__time-answer__button"
                                type="button"
                                id="button-minus"
                                onclick="this.nextElementSibling.stepDown()">&minus;
                        </button>

                        <input type="number"
                               class="main__setting__time-answer__value"
                               min="0"
                               max="20"
                               value="1"
                               readonly="">


                        <button class="main__setting__time-answer__button"
                                type="button"
                                id="button-pluse"
                                onclick="this.previousElementSibling.stepUp()"> &#43;
                        </button>

                    </div>


                </div>

                <div class="main__setting__control-buttons__conteiner">

                    <button class="main__setting__control-buttons"
                            id="default">Default</button>
                    <button class="main__setting__control-buttons"
                            id="save">Save</button>

                </div>
            </main>
            <footer id="staic-footer"
                    class="footer">

            </footer>

        </div>

        <div class="wrapper__content wrapper__content__category__pucture hide"
             id="picturePage">


            <div class="wrapper__content__categories__artist__timer">
                <button class="stopTime"
                        data-goto="#exitGame">X</button>
                <progress class="progress_time"
                          id="file"
                          max="100"
                          value="70"> 70% </progress>
                <time>3:49</time>
            </div>

            <div class="question-artist">
                <p class="question-artist__content">Which is <span class="author-picture">Edvard Munch</span> picture?

            </div>

                <img class="answerOptions__img"
                     src="./assets/img/0.jpg"
                     data-goto="#correctAnswer"
                     alt="">

                     src="./assets/img/1.jpg"
                     data-goto="#correctAnswer"
                     alt="">

                <button class="exitGame__btn"
                        data-goto="#startPage">Yes</button>
            </div>




        </div>

            <button class="grandResult__btn"
